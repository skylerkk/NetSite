<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.nickName}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive | timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created | date}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Friend</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class='member-tabset'>
            <tab heading = 'About {{member.nickName}}'>
                <h4>Desciption:</h4>
                <p>{{member.bio}}</p>
                <h4>Favorite Army:</h4>
                <p>{{member.favoriteArmy}}</p>
            </tab> 
            <tab heading = 'Lists'>Army list go here</tab>
            <tab heading = 'Photos'>
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading = 'Messages'>Messages here</tab>
        </tabset>
    </div>
</div>
