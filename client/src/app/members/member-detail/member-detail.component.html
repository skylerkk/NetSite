<div class="row">
  <div class="col-4">
    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.nickName}}"
        class="card-img-top img-thumbnail">
      <div class="card-body">
        <div class="mb-2" *ngIf="(presence.onlineUser$ | async).includes(member.userName)">
          <i class="fa fa-user-circle text-success"></i> Online now
        </div>
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive | timeago}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{member.created | date}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Friend</button>
          <button (click)="selectTab(3)" class="btn btn-success">Message</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class='member-tabset' #memberTabs>
      <tab heading='About {{member.nickName}}' (selectTab)="onTabActivated($event)">
        <h4>Desciption:</h4>
        <p>{{member.bio}}</p>
        <h4>Favorite Army:</h4>
        <p>{{member.favoriteArmy}}</p>
      </tab>
      <tab heading='Lists' (selectTab)="onTabActivated($event)">Army list go here</tab>
      <tab heading='Photos' (selectTab)="onTabActivated($event)" >
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
          style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
      </tab>
      <tab heading='Messages' (selectTab)="onTabActivated($event)">
        <app-member-messages [username]="member.userName"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
