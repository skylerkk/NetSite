<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find and Create Armies for Age of Sigmar</h1>
        <hr>
        <p class="lead">Find army ideas or share your own. Sign up to start browsing or creating!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelregister)="cancelRegisterMode()"></app-register>
            </div>
        </div>
    </div>
</div>
